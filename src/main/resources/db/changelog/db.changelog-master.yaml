databaseChangeLog:
  - changeSet:
      id: 0.1
      author: dgarbau
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_name
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: mail
                  type: varchar(50)
              - column:
                  name: phone
                  type: int
              - column:
                  name: friends
                  type: varchar(50)
              - column:
                  name: messages
                  type: bigint
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: body
                  type: varchar(500)
              - column:
                  name: date
                  type: timestamp
              - column:
                  name: id_owner
                  type: varchar(500)
              - column:
                  name: id_destination
                  type: varchar(500)
        - createTable:
            tableName: friends
            columns:
              - column:
                  name: friend1
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKey:
                      referencedColumnNames: user_name
                      referencedTableName: users
              - column:
                  name: friend2
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKey:
                      referencedColumnNames: user_name
                      referencedTableName: users
        - addForeignKeyConstraint:
            baseColumnNames: id_owner
            baseTableName: messages
            constraintName: fk_owner
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: user_name
            referencedTableName: users
        - addForeignKeyConstraint:
            baseColumnNames: id_destination
            baseTableName: messages
            constraintName: fk_destination
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: user_name
            referencedTableName: users
